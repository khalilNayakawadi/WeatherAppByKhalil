<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript " src="script.js"></script>
	<title>Wether App</title>
</head>
<body>
	<div class="mdiv">
		<div class="weatherdiv">
			<h2 class="heading tracking-in-expand-fwd-bottom" >WEATHER FORECAST</h2>
			<form>
				<input type="text" name="city" placeholder="Enter a city " id="city_name" class="cityfield" autofocus>
				<button type="button" class="wbtn" onclick ="fetchCity()"> <img class="wimg" src="https://cdn2.iconfinder.com/data/icons/weather-icons-8/512/day-clear-512.png"> </button>
			</form>
			<div>
				<div>
					<img class="weatherimg" src="https://cdn-icons-png.flaticon.com/512/765/765796.png">
					<table cellpadding="5px" class="wtbl">
					<tr>
						<td id="ct">City Name</td>
						<td id="temp"> 23°C </td>
					</tr>
					<tr>
						<td>WindSpeed</td>
						<td id="wsp"> Km/hr</td>
					</tr>
					</table>
				</div>
			</div>
			<div>
					<div class="dayw">
						<span class="day">Mon</span>
						<img class="dwimg" src="https://cdn1.iconfinder.com/data/icons/weather-filled-two-color/614/429_-_Sunny-512.png">
						
						<span class="dwt">23°C</span>
					</div>
					<div class="dayw">
						<span class="day">Tue</span>
						<img class="dwimg" src="https://cdn1.iconfinder.com/data/icons/weather-filled-two-color/614/429_-_Sunny-512.png">
						
						<span class="dwt">23°C</span>
					</div>
					<div class="dayw">
						<span class="day">Wed</span>
						<img class="dwimg" src="https://cdn1.iconfinder.com/data/icons/weather-filled-two-color/614/429_-_Sunny-512.png">
						
						<span class="dwt">23°C</span>
					</div>
					<div class="dayw">
						<span class="day">Thu</span>
						<img class="dwimg" src="https://cdn1.iconfinder.com/data/icons/weather-filled-two-color/614/429_-_Sunny-512.png">
						<span class="dwt">23°C</span>
					</div>
			</div>
		</div>
	</div>
</body>
</html>
